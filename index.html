<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="main-container" id="mainContainer">
        <h1>Tasks</h1>
        <div class="task-container" id="taskContainer">
            <div class="task">
                <p class="task-description">This is info about my task</p>
                <input type="checkbox" class="done-task-check"/>
                <button class="remove-task-button"></button>
            </div>
        </div>
        <input type="text" class="add-task-textbox" id="addTaskTextbox"/>
        <button class="add-task-button" id="addTaskButton">Add Task</button>
    </div>
</body>
</html>
